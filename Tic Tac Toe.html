<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe vs Computer</title>
<style>
  .board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 10px; }
  .cell { width: 100px; height: 100px; background-color: #ddd; display: flex; justify-content: center; align-items: center; font-size: 2em; cursor: pointer; }
  .cell.taken { pointer-events: none; }
</style>
</head>
<body>
<div id="gameBoard" class="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>
<script>
  const cells = document.querySelectorAll('.cell');
  let board = ['', '', '', '', '', '', '', '', ''];
  const player = 'X';
  const computer = 'O';
  const winConditions = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8],
    [0, 3, 6], [1, 4, 7], [2, 5, 8],
    [0, 4, 8], [2, 4, 6]
  ];

  cells.forEach(cell => cell.addEventListener('click', playerMove));

  function playerMove(e) {
    const index = e.target.getAttribute('data-index');
    if (!board[index]) {
      makeMove(index, player);
      setTimeout(computerMove, 600); // Computer plays after a 600ms delay
    }
  }

  function computerMove() {
    let bestScore = -Infinity;
    let move;
    for (let i = 0; i < board.length; i++) {
      if (board[i] === '') {
        board[i] = computer;
        let score = minimax(board, 0, false);
        board[i] = '';
        if (score > bestScore) {
          bestScore = score;
          move = i;
        }
      }
    }
    makeMove(move, computer);
  }

  function minimax(board, depth, isMaximizing) {
    let result = checkWinner();
    if (result !== null) {
      return scores[result];
    }

    if (isMaximizing) {
      let bestScore = -Infinity;
      for (let i = 0; i < board.length; i++) {
        if (board[i] === '') {
          board[i] = computer;
          let score = minimax(board, depth + 1, false);
          board[i] = '';
          bestScore = Math.max(score, bestScore);
        }
      }
      return bestScore;
    } else {
      let bestScore = Infinity;
      for (let i = 0; i < board.length; i++) {
        if (board[i] === '') {
          board[i] = player;
          let score = minimax(board, depth + 1, true);
          board[i] = '';
          bestScore = Math.min(score, bestScore);
        }
      }
      return bestScore;
    }
  }

  function makeMove(index, symbol) {
    board[index] = symbol;
    document.querySelector(`[data-index="${index}"]`).textContent = symbol;
    document.querySelector(`[data-index="${index}"]`).classList.add('taken');
    if (checkWinner()) {
      setTimeout(() => alert(symbol + ' wins!'), 200);
      setTimeout(resetBoard, 2000);
    } else if (!board.includes('')) {
      setTimeout(() => alert('Draw!'), 200);
      setTimeout(resetBoard, 2000);
    }
  }

  function checkWinner() {
    for (let condition of winConditions) {
      if (board[condition[0]] && board[condition[0]] === board[condition[1]] && board[condition[0]] === board[condition[2]]) {
        return board[condition[0]];
      }
    }
    if (!board.includes('')) {
      return 'tie';
    }
    return null;
  }

  function resetBoard() {
    board = ['', '', '', '', '', '', '', '', ''];
    cells.forEach(cell => {
      cell.textContent = '';
      cell.classList.remove('taken');
    });
  }

  const scores = {
    'X': -10,
    'O': 10,
    'tie': 0
  };
</script>
</body>
</html>
